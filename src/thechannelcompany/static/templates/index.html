<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <script src="{% static 'js/languages.js' %}"></script>
    <script src="{% static 'js/ISO6391.js' %}"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
    <div id="app" class="container py-4 bg-white rounded-3 shadow-lg">
        <h1 class="display-4 text-center mb-4">Library Catalog</h1>
        <div id="book-list" class="row g-3 mb-4"></div>
        <button id="add-book" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#book-modal">Add Book</button>
    </div>

    <div class="modal fade" id="book-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="modal-title" class="modal-title">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="book-title" class="form-label">Title</label>
                        <input type="text" id="book-title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="book-author" class="form-label">Author</label>
                        <input type="text" id="book-author" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="book-isbn" class="form-label">ISBN</label>
                        <input type="text" id="book-isbn" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="book-publication-date" class="form-label">Publication Date</label>
                        <input type="date" id="book-publication-date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="book-pages" class="form-label">Pages</label>
                        <input type="number" id="book-pages" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="book-cover" class="form-label">Cover</label>
                        <input type="file" id="book-cover" class="form-control">
                        <small id="file-name" class="form-text text-muted">No file chosen</small>
                    </div>
                    <div class="mb-3">
                        <label for="book-language" class="form-label">Language</label>
                        <select id="book-language" class="form-select"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button id="save-book" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
